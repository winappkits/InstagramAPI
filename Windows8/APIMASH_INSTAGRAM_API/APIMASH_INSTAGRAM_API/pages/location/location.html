<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>location</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="location.css" rel="stylesheet" />
    <script src="location.js"></script>
</head>
<body>
    <div class="location fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Instagram Locations</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="search">
                <h2>Search For Media by Lon & Lat</h2>
                <input id="search_fld" class="search_field" type="text" />
                <button>Search</button>
                <p id="status"></p>
                <p id="position"></p>
                <h4>Location Listing</h4>
                <ul></ul>
                <p id="msg">Retrieving Results</p>  
                
            </div>
              <div id="instagram-template" data-win-control="WinJS.Binding.Template">
        <div>

            <!-- Displays the "picture" field. -->
            <img data-win-bind="src: images.thumbnail.url" width="150px" height="150px"/>
            <div>

                <!-- Displays the "title" field. -->
               

                <!-- Displays the "text" field. --> 
                <h6 data-win-bind="innerText: user.username"></h6>
            </div>
        </div>
    </div>   
             
    
        

   <div id="locationListView" data-win-control="WinJS.UI.ListView" 
        data-win-options="{itemDataSource : InstagramLocation.itemList.dataSource,itemTemplate: select('#instagram-template'),layout: {type: WinJS.UI.GridLayout}}">
      </div>
     
 

        </section>
    </div>
</body>
</html>
